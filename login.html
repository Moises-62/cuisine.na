<!DOCTYPE html> 
<html lang = "en">

<!-- Login Using: Username: admin || Password: ubian2025 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>                    
</head>

    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
       
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
       }
       
       body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('registrationBG.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover; 
        height: 100vh;
        margin: 0; 
       }

       .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        pointer-events: none;
       }

        .logo {
        position: absolute;
        top: 5%;  
        left: 5%; 
        pointer-events: auto;
      }


       .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(199, 189, 130, 0.45); 
        backdrop-filter: blur(2px); 
        z-index: -1;
       }

       .wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 500px;
        background: rgba(245, 211, 190, 0.95);
        border-radius: 14px;
        border: 5px solid rgba(122, 140, 40, 0.45);
        box-shadow:
        0 6px 18px rgba(93, 76, 60, 0.35),
        0 0 28px rgba(128, 180, 90, 0.25);
        transition: 0.3s ease;
       }

        h2 {
        font-size: 2em;
        text-align: left;
        font-weight: bold;
        color: #7cb862;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
       }

       .login-box {
        position: relative;
        width: 320px;
        margin-top: 30px 0;
       }
       
       .login-box input {
        width: 100%;
        height: 50px;
        background-color: #7b9221; 
        background: solid;
        border: none;
        outline: none;
        border-radius: 3px;
        font-size: 1em;
        color: white;
        padding: 0 10px 0 35px;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.3);

        }
        
        .password-box {
            position: relative;
            width: 320px;
            margin: 30px 0;
        }

        .password-box input {
            width: 100%;
            height: 50px;
            background-color: #7b9221; 
            background: solid;
            border: none;
            outline: none;
            border-radius: 3px;
            font-size: 1em;
            color: white;
            padding: 0 10px 0 35px;
        }

        .password-box input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-box .icon, .password-box .icon {
            position: absolute;
            left: 10px;
            font-size: 1.2em;
            color: white;
            line-height: 55px;
            margin-bottom: 10px
        }

        .submitbtn{
            width: 100%;
            height: 60px;
            background: limegreen;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .already-account {
           font-size: 0.9em;
           text-align: center;
           margin: 25px 0;   
        }

        .already-account p {
            color: rgb(34, 33, 33);

        }

        .already-account a {
            color: dodgerblue;
            text-decoration: none;
        }

        .already-account a:hover {
            color:rgb(93, 212, 233);
            font-weight: bold;
            text-decoration: underline;
        }


    </style>

<header>
<div class ="logo">
        <h1><img src="Cuisine-na-logo.png" alt="Logo" width="30%" height="15%"></h1>
    </div>
</header>
<body>
    <div class="overlay"></div>

    <div class="wrapper">
        <form id="loginForm" action="/login" method="post">
            <h2>Welcome Back!</h2>
                <p class="error" id="errorMsg" style="display:none; color:red;">Invalid Username or Password</p>
            <div class="login-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" placeholder="Username or Email" name="username" id ="user" required>
            </div>
            <div class="password-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" placeholder="Enter Password" name="password" id="psw" required>
            </div>
                <button type="submit" class="submitbtn">Login</button> 
            <div class ="already-account">
               <p>Don't have an account? <a href="signup.html">Register</a>.</p>
            </div>
        </form>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>

document.getElementById("loginForm").addEventListener("submit", (event) => {
    event.preventDefault();

    let username = document.getElementById("user").value;
    let password = document.getElementById("psw").value;

    const users = {
        "admin": "ubian2025",
        "john": "1234",
    };

    if (users[username] && users[username] === password) {

        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("user_name", username);
        localStorage.setItem("user_email", username + "@example.com");

        window.location.href = "index.html";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
});

</script>


</html>
